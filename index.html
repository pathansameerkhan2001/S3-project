<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sameer Khan's Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .profile {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
    }

    em {
      font-style: italic;
      color: #ffe600;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://sample-s3-project-bucket-2025.s3.us-east-1.amazonaws.com/img.JPG" alt="Sameer's Photo">
    <h1>Pathan Sameer Khan</h1>
    <p><strong>Age:</strong> 23</p>
    <p><strong>Location:</strong> Hyderabad</p>
    <p><em>Hi, this is Sameer. How can I help you?</em></p>
  </div>
</body>
</html>
